<body>

  <button type="submit" class="btn btn-primary " name="calculated">Submit</button>
    </form>

</div>
  <table class="table">
    {% for t in data.test %}
    <tr>
      <form action="/home" method="post">
        <td width="10"><input name="uni_id" value="{{t.uid}}"></td>
        <td>{{t.status}}</td>
        <td><button type="submit" name="stop">Stop</button></td>
        <td><button type="submit" name="delete">Del</button></td>
    </tr>
    </form>
    {% endfor %}
  </table>
  <h1>Socket.IO Example</h1>
  <button id="sendButton">Send Divisible Event</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
  <script>
      const socket = io();

      // Event handler for the button
      document.getElementById('sendButton').addEventListener('click', function() {
          socket.emit('divisible_event', { message: 'A divisible number event is triggered!' });
      });

      socket.on('divisible_response', function(data) {
          console.log('Received response from server:', data.message);
          alert(data.message);
      });

      socket.on('connect', function() {
          console.log('Connected to the server.');
      });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
